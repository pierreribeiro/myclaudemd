name: Validate Claude.md Structure

on:
  push:
    paths:
      - 'claude.md'
      - 'versions/claude-*.md'
  pull_request:
    paths:
      - 'claude.md'
      - 'versions/claude-*.md'

jobs:
  validate-structure:
    name: Validate File Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check File Exists
        run: |
          if [ ! -f "claude.md" ]; then
            echo "âŒ ERROR: claude.md not found in repository root!"
            exit 1
          fi
          echo "âœ… claude.md file found"
          
          # Check file size
          size=$(wc -c < claude.md)
          echo "ğŸ“Š File size: ${size} bytes"
          
          if [ $size -eq 0 ]; then
            echo "âŒ ERROR: claude.md is empty!"
            exit 1
          fi
          
          if [ $size -gt 200000 ]; then
            echo "âš ï¸  WARNING: File size exceeds 200KB (${size} bytes)"
            echo "::warning::Consider splitting into multiple files for better performance"
          fi
      
      - name: Validate Required Sections
        run: |
          echo "ğŸ” Checking for required sections..."
          
          required_sections=(
            "METADATA"
            "IDENTITY & PROFESSIONAL CONTEXT"
            "COGNITIVE STYLE & LEARNING PATTERNS"
            "COMMUNICATION FRAMEWORK"
            "WORKFLOWS & METHODOLOGIES"
            "GUARDRAILS & GUIDELINES"
            "OUTPUT FORMATS & ARTIFACTS"
            "OPERATIONAL MODES"
            "PERSONA SYSTEM"
            "ACTIVATION COMMANDS"
          )
          
          missing_sections=()
          
          for section in "${required_sections[@]}"; do
            if ! grep -qi "$section" claude.md; then
              missing_sections+=("$section")
              echo "âŒ Missing section: $section"
            else
              echo "âœ… Found section: $section"
            fi
          done
          
          if [ ${#missing_sections[@]} -ne 0 ]; then
            echo ""
            echo "âŒ VALIDATION FAILED: Missing ${#missing_sections[@]} required section(s)"
            exit 1
          fi
          
          echo ""
          echo "âœ… All required sections present!"
      
      - name: Validate Version Format
        run: |
          echo "ğŸ” Validating version format..."
          
          version=$(grep -oP 'version:\s*\K\d+\.\d+\.\d+' claude.md | head -1)
          
          if [[ -z "$version" ]]; then
            echo "âŒ ERROR: Version not found or invalid format!"
            echo "Expected format: version: X.Y.Z"
            exit 1
          fi
          
          if [[ ! $version =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ ERROR: Invalid version format: $version"
            echo "Expected: X.Y.Z (semantic versioning)"
            exit 1
          fi
          
          echo "âœ… Version format valid: v$version"
          echo "version=$version" >> $GITHUB_ENV
      
      - name: Validate Metadata Fields
        run: |
          echo "ğŸ” Checking metadata completeness..."
          
          required_metadata=(
            "version:"
            "created:"
            "last_updated:"
            "profile_type:"
            "seniority:"
          )
          
          for field in "${required_metadata[@]}"; do
            if ! grep -q "$field" claude.md; then
              echo "âŒ Missing metadata field: $field"
              exit 1
            else
              echo "âœ… Found metadata: $field"
            fi
          done
          
          echo "âœ… All required metadata fields present"
      
      - name: Check for P0 Guardrails
        run: |
          echo "ğŸ” Validating P0 Critical Guardrails..."
          
          if ! grep -q "P0 - CRITICAL" claude.md; then
            echo "âŒ ERROR: P0 Critical Guardrails section not found!"
            exit 1
          fi
          
          # Count P0 rules
          p0_count=$(grep -c "âœ… \*\*ALWAYS\*\*" claude.md || true)
          
          if [ $p0_count -lt 5 ]; then
            echo "âš ï¸  WARNING: Only $p0_count P0 rules found (expected at least 5)"
            echo "::warning::Consider reviewing P0 guardrails completeness"
          else
            echo "âœ… Found $p0_count P0 guardrail rules"
          fi
      
      - name: Validate TAG System
        run: |
          echo "ğŸ” Checking TAG system integrity..."
          
          # Check for persona tags
          persona_count=$(grep -c '@.*@' claude.md || true)
          echo "ğŸ“Š Found $persona_count persona activation patterns"
          
          # Check for context tags
          context_count=$(grep -c '<.*>' claude.md || true)
          echo "ğŸ“Š Found $context_count context tag patterns"
          
          # Look for potentially broken tags
          broken_tags=$(grep -n '@[^@]*$' claude.md || true)
          if [ -n "$broken_tags" ]; then
            echo "âš ï¸  WARNING: Potentially unclosed persona tags detected:"
            echo "$broken_tags"
            echo "::warning::Check for unclosed @ tags"
          else
            echo "âœ… No broken persona tags detected"
          fi
      
      - name: Check for Common Issues
        run: |
          echo "ğŸ” Scanning for common issues..."
          
          issues=0
          
          # Check for TODO/FIXME markers
          if grep -qi "TODO\|FIXME\|XXX" claude.md; then
            todos=$(grep -n "TODO\|FIXME\|XXX" claude.md || true)
            echo "âš ï¸  Found TODO/FIXME markers:"
            echo "$todos"
            echo "::warning::Document contains TODO/FIXME markers"
            issues=$((issues + 1))
          fi
          
          # Check for placeholder text
          if grep -qi "REPLACE_ME\|PLACEHOLDER\|TBD\|CHANGEME" claude.md; then
            echo "âš ï¸  Found placeholder text"
            echo "::warning::Document contains placeholder text"
            issues=$((issues + 1))
          fi
          
          # Check for broken markdown links
          if grep -E '\[.*\]\(\)' claude.md > /dev/null; then
            echo "âš ï¸  Found empty markdown links"
            echo "::warning::Document contains empty markdown links"
            issues=$((issues + 1))
          fi
          
          if [ $issues -eq 0 ]; then
            echo "âœ… No common issues found"
          else
            echo "âš ï¸  Found $issues potential issue(s) - review recommended"
          fi
      
      - name: Generate Validation Report
        if: always()
        run: |
          echo "ğŸ“‹ VALIDATION SUMMARY" > validation-report.txt
          echo "===================" >> validation-report.txt
          echo "" >> validation-report.txt
          echo "âœ… File existence check: PASSED" >> validation-report.txt
          echo "âœ… Required sections: PASSED" >> validation-report.txt
          echo "âœ… Version format: PASSED (v${{ env.version }})" >> validation-report.txt
          echo "âœ… Metadata fields: PASSED" >> validation-report.txt
          echo "âœ… P0 Guardrails: PASSED" >> validation-report.txt
          echo "âœ… TAG System: PASSED" >> validation-report.txt
          echo "" >> validation-report.txt
          echo "Validated at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> validation-report.txt
          
          cat validation-report.txt
      
      - name: Success Summary
        run: |
          echo "ğŸ‰ ============================================"
          echo "âœ… VALIDATION SUCCESSFUL!"
          echo "============================================"
          echo ""
          echo "ğŸ“„ File: claude.md"
          echo "ğŸ“Œ Version: v${{ env.version }}"
          echo "âœ… All checks passed"
          echo ""
          echo "Next steps:"
          echo "  - Review any warnings above"
          echo "  - Continue with merge/deployment"
